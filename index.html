<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Download Page with Iframe and Buttons</title>
<style>
  body {
    background-color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }

  .download-button {
    display: block;
    width: 200px;
    margin: 10px auto;
    padding: 10px 20px;
    background-color: green;
    color: white;
    text-decoration: none;
    font-size: 16px;
    border-radius: 5px;
  }

  .download-button:hover {
    background-color: darkgreen;
  }

 .footer {
    margin-top: auto;
    text-align: center;
    padding: 20px;
  }

  /* Style the iframe */
  .ad-iframe {
    width: 100%;
    height: 300px; /* Set height as desired */
    border: none; /* Remove iframe border */
    margin-bottom: 20px; /* Add some space below the iframe */
  }
</style>
</head>
<body>

<!-- Iframe for the ad -->
<iframe class="ad-iframe" src="https://example.com"></iframe>

<!-- Download buttons -->
<div class="footer">
  <a href="https://freecrackdownload.com/" class="download-button" onclick="window.open(this.href,'_blank'); return false;">Free Crack</a>
  <a href="https://example1.com" class="download-button">Link 1</a>
  <a href="https://example2.com" class="download-button">Link 2</a>
  <a href="https://example3.com" class="download-button">Link 3</a>
</div>

</body>
</html>
